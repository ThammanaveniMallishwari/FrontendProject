<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Train - Easy Rail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../assets/images/train_blend_bg.jpg') no-repeat center center/cover;
            color: #ffffff;
            min-height: 100vh;
            backdrop-filter: blur(5px);
        }
        .booking-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            margin-top: 80px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-control, .btn, .form-select {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .arrow-container {
            text-align: center;
            font-size: 30px;
            color: #007bff;
            margin: 20px 0;
        }
        .form-label {
            color: #333333;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-container .form-select, .search-container .form-control {
            flex: 1;
            min-width: 250px;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Easy Rail.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                   <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Form -->
    <div class="container booking-container">
        <h2 class="text-center">Book Your Train</h2>
        <form id="bookingForm" onsubmit="validateForm(event)">
            <div class="search-container">
                <select id="from" class="form-select" required>
                    <option value="" disabled selected>From</option>
                    <option value="New Delhi (NDLS)">New Delhi (NDLS)</option>
                    <option value="Mumbai Central (MMCT)">Mumbai Central (MMCT)</option>
                    <option value="Kolkata (HWH)">Kolkata (HWH)</option>
                    <option value="Chennai (MAS)">Chennai (MAS)</option>
                    <option value="Bangalore (SBC)">Bangalore (SBC)</option>
                    <option value="Hyderabad (HYD)">Hyderabad (HYD)</option>
                    <option value="Pune (PUNE)">Pune (PUNE)</option>
                </select>
                <div class="arrow-container">âž”</div>
                <select id="to" class="form-select" required>
                    <option value="" disabled selected>To</option>
                    <option value="New Delhi (NDLS)">New Delhi (NDLS)</option>
                    <option value="Mumbai Central (MMCT)">Mumbai Central (MMCT)</option>
                    <option value="Kolkata (HWH)">Kolkata (HWH)</option>
                    <option value="Chennai (MAS)">Chennai (MAS)</option>
                    <option value="Bangalore (SBC)">Bangalore (SBC)</option>
                    <option value="Hyderabad (HYD)">Hyderabad (HYD)</option>
                    <option value="Pune (PUNE)">Pune (PUNE)</option>
                </select>
            </div>
            <input type="date" id="date" class="form-control" required>
            <select id="time" class="form-select" required>
                <option value="" disabled selected>Select Time</option>
                <option value="6:00 AM">6:00 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="9:00 PM">9:00 PM</option>
            </select>
            <input type="number" id="adults" class="form-control" placeholder="Enter number of adults" required>
            <input type="number" id="children" class="form-control" placeholder="Enter number of children" required>
            <button type="submit" class="btn btn-primary w-100">Search Trains</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            alert('Booking Successful!');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
